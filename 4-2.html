<html>

<head>
  <style type="text/css">
    .parent {
      display: grid;
      grid-template-columns: 100px 200px;
      grid-template-rows: 100px 50px;
      grid-column-gap: 25px;
      grid-row-gap: 25px;
    }

    .child {
      border-style: dotted;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
  </div>
</body>

</html>
