<html>

<head>
  <style type="text/css">
    .parent {
      display: grid;
      grid-template-columns: minmax(200px, 3fr) 9fr;
      grid-template-rows: 300px 300px;
    }

    .child {
      border-style: dotted;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
  </div>
</body>

</html>
